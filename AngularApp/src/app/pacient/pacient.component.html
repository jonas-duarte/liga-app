<div>
    <form #pacientForm="ngForm" (ngSubmit)="onSubmit(pacientForm)"></form>
    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="pacientService.selectedPacient._id">
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="name" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.name"
                placeholder="Enter full name" required>
            <label>Name :
                <label class="red-text">*</label>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="position" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.cpf"
                placeholder="Eg : Snr. Developer">
            <label>Position :</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="date" name="office" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.dateOfBirth"
                placeholder="Enter office location">
            <label>Office :</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="salary" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.phoneNumber"
                placeholder="Salary per annum">
            <label>Salary :</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="salary" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.address"
                placeholder="Salary per annum">
            <label>Salary :</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="date" name="salary" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.entryDate"
                placeholder="Salary per annum">
            <label>Salary :</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" name="salary" #name="ngModel" [(ngModel)]="pacientService.selectedPacient.disease"
                placeholder="Salary per annum">
            <label>Salary :</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <button class="btn btn-custom right" type="button" (click)="resetForm(pacientForm)">Reset</button>
            <button class="btn btn-custom right" type="submit" [disabled]="!pacientForm.valid">Submit</button>
        </div>
    </div>
</div>



<div>
    <table class="responsive-table highlight">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Office</th>
            <th>Office</th>
            <th>Office</th>
            <th>Office</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let pacient of pacientService.pacients">
          <td>{{pacient.name}}</td>
          <td>{{pacient.dateOfBirth}}</td>
          <td>{{pacient.disease}}</td>
          <td>{{pacient.entryDate}}</td>
          <td>{{pacient.cpf}}</td>
          <td>{{pacient.address}}</td>
          <td>{{pacient.phoneNumber}}</td>
          <td>
              <a class="action-btn" (click)="onEdit(pacient)">
                <i class="material-icons">edit</i>
              </a>
              <a class="action-btn" (click)="onDelete(pacient._id,pacientForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
        </tr>
      </table>
</div>
